  terms_titulo: "POLÍTICA DE PRIVACIDAD"
  terms0: "Actualizada a 4 de abril del 2013" 
  terms00: "En esta declaración de Privacidad (en adelante Normas) te explicamos cómo SharingStuff.net garantiza la seguridad de la página web y los datos recogidos en ella y detalla el uso que se puede hacer con el contenido de la misma."
  terms1: "1. EL PORTAL WEB"
  terms11: "El dominio www.SharingStuff.net pertenece a Jose Antonio Delgado Alfonso y María Ferrer Chamorro, los cuales han desarrollado íntegramente la idea, soporte técnico, diseño, textos e imágenes."
  terms12: "Cualquier persona física podrá navegar libremente por el Portal sin ninguna excepción, siempre y cuando respete las presentes Normas. Los propietarios de la web se reservan es derecho de revisar y/o modificar las Normas, que tendrán vigencia a partir de la fecha arriba expuesta, por lo que se recomienda a los/as usuarios/as que consulten la presente página con frecuencia."
  terms2: "2. REGISTRO" 
  terms21: "La persona que decida formar parte de SharingStuff.net, deberá registrarse previamente en el apartado correspondiente. Para facilitar un registro más rápido, se podrá hacer uso de su propia cuenta de Facebook o Gmail, y en el caso de que no se disponga de estas cuentas, se podrá realizar desde la propia plataforma web."
  terms22: "Se pedirán los siguientes datos: usuario y contraseña (los/as usuarios/as son responsables de su nivel de seguridad para acceder a su cuenta personal), correo electrónico y fotografía de perfil (opcional),  todo ello indicando expresamente que es consciente y acepta estas Normas al señalar la casilla de 'Acepto los términos y condiciones de uso, así como la política de privacidad', consintiendo así que SharingStuff.net trate sus datos. En ese momento recibirá un email que confirma la recepción de los mismos. Para cumplimentar el registro deberá incluir como mínimo un objeto propio que desee regalar y/o dejar prestado, al que le debe incluir una localización aproximada."
  terms23: "La aceptación las Normas de la página web es permanente, constante y ratificada por el hecho de la utilización de su cuenta personal y contraseña."  
  terms3: "3. PROTECCIÓN DE DATOS"
  terms31: "Los datos facilitados nos servirán para ponerte en contacto con otros miembros de la red social con los que quieras compartir cualquier objeto. En ningún momento se utilizarán para enviar publicidad intencionadamente ni para realizar cualquier otro uso fuera de la propia actividad de la web. En cualquier caso siempre se consultará con antelación y personalmente. Los/as usuarios/as son responsables de la veracidad de los datos facilitados a SharingStuff.net, así como de la actualización de los mismos cada vez que sufran algún cambio."
  terms32: "Además, SharingStuff.net adoptará todas las medidas a su alcance para garantizar el cumplimiento con la Ley Orgánica de Protección de Datos de Carácter Personal 15/1999, incluyendo sus datos en un fichero automatizado inscrito en la Agencia de Protección de Datos."
  terms33: "En cualquier momento tienes derecho de acceso, rectificación y cancelación de los datos personales comunicados, remitiendo un e-mail a info.sharingstuff@gmail.com."
  terms4: "4. DERECHOS, OBLIGACIONES Y EXCLUSIÓN DE RESPONSABILIDAD" 
  terms41: "Para garantizar el uso correcto de la plataforma web, debemos incluir obligaciones que los/as usuarios/as tienen que cumplir en todo momento, ya estén registrados o no en la web."      
