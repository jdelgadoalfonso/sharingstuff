  terms44: "SharingStuff.net no será responsable, ni directa, ni indirecta ni subsidiariamente, de los daños y perjuicios de cualquier naturaleza que puedan derivarse de la falta de veracidad, exactitud y/o autenticidad, legalidad de cualquier datos o información contenida en cualquiera de los medios utilizados u opiniones vertidas por los/as usuarios/as a través de los foros, chats, u otras herramientas de participación."
