  terms71: "SharingStuff.net podrá colocar “cookies” en el disco duro y/o memoria del dispositivo con el que acceda al portal, a fin de reconocerlo como usuario recurrente y personalizar su uso. Los cookies se guardarán en el disco duro de su ordenador o memoria de su dispositivo hasta que usted los elimine. Podrá hacer que su navegador le avise de la presencia de cookies o que los rechace automáticamente. Si rechaza los cookies podrá seguir accediendo al sitio web, si bien ello podrá suponer la limitación en el uso de algunas de las prestaciones o impedir el buen funcionamiento del sitio web."  
